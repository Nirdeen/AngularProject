<div class="album py-5 bg-light">
    <div class="container">

     <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
         <div class="col-md-4 mb-4" *ngFor="let i of productlist">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="../assets/products/the-adventure-begins-framed-poster.jpg"
                 role="img" aria-label="Placeholder: Thumbnail" />
            
               <div class="card-body">
                <strong class="text-muted">Name : {{i.name}}</strong><br>
                <strong class="text-muted">{{i.price | currency:'$'}}</strong>
                <strong class="text-muted">Category : {{i.category}}</strong><br>
                
                  <p class="card-text">{{i.description | slice: 0:50}}...</p>
                   <div class="d-flex justify-content-between align-items-center">
                       <div class="btn-group">
                       <button routerLink="../cart" type="button" class="btn btn-sm btn-outline-primary" (click)="addToCart(product)">Add To Card</button>
                       <button routerLink="../productdetails" type="button" class="btn btn-sm btn-outline-warning" (click)="addToCart(product)">View Details</button>
                       <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                       </div>
                       
                         <!-- <small class="text-muted">{{i.price}}$</small> -->
                   </div>
                 </div> 
             </div> 
          </div>
     </div>
    
 </div>
</div>
