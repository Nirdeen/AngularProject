<div class="album py-5 bg ">
  <div class="container">

   <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 d-flex justify-content-center">
       <div class="col-md-4 mb-4" *ngFor="let i of productlist">
          <div >
              <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="../assets/products/the-adventure-begins-framed-poster.jpg"
               role="img" aria-label="Placeholder: Thumbnail" />
          
             <div class="card-body">
              <strong class="text-muted">Name : {{i.name}}</strong><br>
              <strong class="text-muted"><br>{{i.price | currency:'$'}}</strong><br>
              <strong class="text-muted">Category : {{i.category}}</strong><br>
                <p class="card-text">{{i.description | slice: 0:50}}. ..</p>
                 <div class="d-flex justify-content-center align-items-center">
                     <div class="btn-group">
  <button routerLink="../register"(click)="addToCart(product)" class="btn btn-sm btn-outline-warning">Buy</button>
</div>
